{% extends 'base.html' %}

{% block 'content' %}
{% if message %}
<h2>{{ message }}</h2>
{% endif %}
<form action="/manager/add-user/" method="post">{% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td colspan="2">
            <input type="submit" value="Salvar" />
            </td>
        </tr>
    </table>
</form>
{% endblock %}

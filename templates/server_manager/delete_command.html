{% extends "base/template.html" %}

{% block navbar %}
{% include "server_manager/nav/server_manager_nav.html" %}
{% endblock %}

{% block content %}
 <div class="row">
  <div class="container">
    <div class="hero-unit center">

        <form action="{% url "delete_command" command.name %}" method="post">{% csrf_token %}
            <h2>Are you sure you want to delete {{ command.name }}?</h2>
            <label>No <input type="radio" name="delete" value="0" checked="checked" /></label>
            <label>Yes <input type="radio" name="delete" value="1" /></label>
            <br/>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>

    </div>
  </div>
</div>
{% endblock %}

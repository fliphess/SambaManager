{% extends 'base.html' %}
{% block 'title' %}Login{% endblock %}
{% block 'content' %}
{% if message %}
<h2>{{ message }}</h2>
{% endif %}
<form action="/manager/login/" method="post">{% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td colspan="2">
                <input type="submit" value="Login" />
            </td>
        </tr>
    </table>
</form>
{% endblock %}

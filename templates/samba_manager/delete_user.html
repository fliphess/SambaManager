{% extends "base/template.html" %}

{% block navbar %}
{%  include "samba_manager/nav/samba_nav.html" %}
{% endblock %}

{% block content %}
 <div class="row">
  <div class="container">
    <div class="hero-unit center">

        {% include "base/alert/top.html" %}

        <form action="{% url "delete_user" user.pk %}" method="post">{% csrf_token %}
            <h2>Are you sure you want to delete {{ user.name }}?</h2>
            <label>No <input type="radio" name="delete" value="0" checked="checked" /></label>
            <label>Yes <input type="radio" name="delete" value="1" /></label>
            <br/>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>

    </div>
  </div>
</div>
{% endblock %}
